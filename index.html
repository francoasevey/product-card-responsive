<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Responsive</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="product">
        <div class="product-img">
            <img src="/images/bag.png" alt="">
            <span class="tag">new</span>
        </div>
        <div class="product-listing">
            <div class="content">
                <h1 class="name">leather bag</h1>
                <p class="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae quod fugit unde dolore praesentium ex reiciendis expedita facere. Recusandae saepe obcaecati voluptatem nihil. Soluta tempora non nemo, adipisci placeat perferendis?</p>
                <p class="price"></p>
            </div>
        </div>
    </div>
</body>
</html>
