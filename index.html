<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Responsive</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="product">
        <div class="product-img">
            <img src="/images/bag.png" alt="">
            <span class="tag">new</span>
        </div>
        <div class="product-listing">
            <div class="content">
                <h1 class="name">leather bag</h1>
                <p class="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae quod fugit unde dolore praesentium ex reiciendis expedita facere.</p>
                <p class="price">$ 299</p>
                <div class="btn-and-rating-box">
                    <div class="rating">
                        <img src="/images/star.png" alt="">
                        <img src="/images/star.png" alt="">
                        <img src="/images/star.png" alt="">
                        <img src="/images/star.png" alt="">
                        <img src="/images/star stroke.png" alt="">
                    </div>
                    <button class="btn">buy now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
